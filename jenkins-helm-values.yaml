master:
  adminUser: admin
  adminPassword: '123'
  installPlugins: [
    'kubernetes:1.18.2',
    'workflow-aggregator:2.6',
    'credentials-binding:1.19',
    'git:3.11.0',
    'workflow-job:2.33',
    'http_request:1.8.23'
  ]
agent:
  image: adriagalin/jenkins-jnlp-slave
  tag: 1.4
  alwaysPullImage: true
  volumes:
   - type: HostPath
     volumeName: docker-sock
     hostPath: /var/run/docker.sock
     mountPath: /var/run/docker.sock