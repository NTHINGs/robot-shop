master:
  adminUser: admin
  adminPassword: '123'
  installPlugins: [
    'kubernetes:1.18.2',
    'workflow-aggregator:2.6',
    'credentials-binding:1.19',
    'git:3.11.0',
    'workflow-job:2.33',
    'http_request:1.8.23'
  ]
agent:
  image: nthingsm/jenkins-jnlp-slave
  tag: latest
  alwaysPullImage: true
  volumes:
   - type: HostPath
     volumeName: docker-sock
     hostPath: /var/run/docker.sock
     mountPath: /var/run/docker.sock
   - type: HostPath
     hostPath: /minikube
     mountPath: /minikube
persistence:
  volumes:
    - name: jenkins-persistence
      hostPath:
        path: /hosthome/jenkins
    - name: minikube-config
      hostPath:
        path: /hosthome/.minikube
  mounts:
    - mountPath: /minikube
      name: minikube-config
    - mountPath: /var/jenkins_home
      name: jenkins-persistence